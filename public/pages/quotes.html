<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TTE Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/site.webmanifest" />
    <link rel="stylesheet" href="../styles/quotes.css" />
  </head>
  <body>
    <header>
      <h1 class="headline">Thomas Tank Engine Quote Generator</h1>
      <nav>
        <ul>
          <li><a href="../pages/landing.html">Home</a></li>
          <li><a href="../pages/quotes.html">Quotes</a></li>
          <li><a href="../pages/imageQuote.html">Meme Quote</a></li>
          <li><a href="../index.html">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <section class="quote-container">
          <p class="quote-heading">Quote of the Day</p>
          <p id="quoteOfTheDayText" class="quote-text"></p>
          <p id="quoteOfTheDaySeasonEp" class="quote-author"></p>
          <p id="quoteOfTheDayAuthor" class="quote-author"></p>
          <section class="buttons">
            <button class="button">Favorite Quote</button>
          </section>
        </section>
        <section class="quote-container">
          <p class="quote-heading">Quote of the Week</p>
          <p id="quoteOfTheWeekText" class="quote-text"></p>
          <p id="quoteOfTheWeekSeason" class="quote-author"></p>
          <p id="quoteOfTheWeekAuthor" class="quote-author"></p>
          <section class="buttons">
            <button class="button">Favorite Quote</button>
          </section>
        </section>
        <section class="quote-container">
          <p class="quote-heading">Quote of the Month</p>
          <p id="quoteOfTheMonthText" class="quote-text"></p>
          <p id="quoteOfTheMonthSeason" class="quote-author"></p>
          <p id="quoteOfTheMonthAuthor" class="quote-author"></p>
          <section class="buttons">
            <button class="button">Favorite Quote</button>
          </section>
        </section>
      </div>
    </main>
    <footer>
      <p>&#128646; Developed By Train Yard Inc.</p>
    </footer>
    <script src="../scripts/quotes.js"></script>
  </body>
